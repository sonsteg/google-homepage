<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
a:any-link:active {
    color: inherit;
    text-decoration: none;
}
a:any-link {
    color: inherit;
    text-decoration: none;
}

header {
    font-size: 13px;
    font-family: arial, sans-serif;
    color: rgb(71, 71, 71);
    padding: 25px 25px 20px 20px;
    justify-content: space-between;
    height: 70px;
  
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: transparent;
    width: 100%;
} 

li {
   float: left;
   height: 38px;
}
li a:hover {
    text-decoration: underline;
}
a {
    padding: 12px;
}
.content {
    min-height: calc(100vh - 160px);
}

main {
    display: grid;
    grid-template-rows: auto 50px 50px;
    justify-items: center;
    align-items: center;
    
}
img {
    justify-self: center;
}
button {
    font-size: 14px;
    font-family: arial, sans-serif;
    color: #5b5b5c;
    background-color: #f1f1f1;
    padding: 10px 20px 10px 20px;
    border-radius: 5px;
    width: auto;
    -webkit-appearance: none;
    border-style: none;
    margin: 50px 4px 4px 4px;

}
input {
    width: 450px;
    height: 43px;
    border-color: #d5dbe2;
    border-width: 0.25px;
    border-radius: 30px;
    border-style: solid;
    background: url('https://img.icons8.com/material/18/959595/search--v1.png');
    background-position: 15px 12px;
    background-repeat: no-repeat;
    padding-left: 45px;
    margin: 10px;
}
footer {
    font-size: 14px;
    font-family: arial, sans-serif;
    color: #5b5b5c;
    padding: 15px;
    justify-content: space-between;
    background-color: #f2f2f2;
    border-color: #d8d8d8;
    border-width: 0.25px 0.25px 0px 0.25px;
    border-style: solid;
    height: 15px;
    
}
        </style>
    </head>
    <body>
        <header>
            <ul>
                <li ><a href="about.html">About</a></li>
                <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                <li style="float: right;"><button style="margin: 1px 5px 5px 5px; color: white; font-weight: 510; padding-top: 8px; padding-bottom: 8px; padding-left: 4px; padding-right: 4px; border-radius: 2px; background-color: #4583ed"><a href="https://accounts.google.com/signin">Sign in</a></button></li>
                <li style="float: right;"><a href="https://about.google/intl/en/products/?tab=wh"><img style: margin: 1px; src="apps-icon.png" alt="Apps" style="width: 25px; height: 25px;"></a></li>
                <li style="float: right;"><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li style="float: right;"><a href="https://www.google.com/gmail/about/">Gmail</a></li> 
            </ul>
        </header>
        <div class="content">
            <main>
                <img style="margin: 20px;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                <input type="text" required>
                <div>
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>
                    
            </main>
        </div>
        <footer>
            <ul>
                <li><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                <li style="float: right;"><a href="#">Settings</a></li>
                <li style="float: right;"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                <li style="float: right;"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
            </ul>
        </footer>
    </body>
</html>
